{% extends 'base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <h1>Users:</h1>
  <ul>
    {% for user_id, user_name in users.items() %}
      <li>
        <a href="{{ url_for('users_app.details', user_id=user_id) }}"
        >{{ user_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
