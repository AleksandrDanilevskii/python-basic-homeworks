{% extends 'base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <div class="h1 mb-2">Users:</div>
  {% if users %}

    <div class="list-group list-group-numbered">
      {% for user in users %}
        <a href="{{ url_for('users_app.details', user_id=user.id) }}" class="list-group-item list-group-item-action">

            <div class="ms-2 me-auto">
              <h5 class="mb-1">
                {{ user.name }}
              </h5>
              {{user.email}}
            </div>
        </a>
      {% endfor %}
    </div>

  {% else %}
    <h2> No users yet</h2>
  {% endif %}
{% endblock %}
