{% extends 'base.html' %}

{% block title %}
User list page
{% endblock %}

{% block body %}
  <div class="h1 mb-2">Users:</div>
  {% if object_list %}

    <div class="list-group list-group-numbered">
      {% for user in object_list %}
        <a href="{% url 'user' pk=user.pk%}">{{ user.name }} ({{ user.username }})</a>
      {% endfor %}
    </div>

  {% else %}
    <h2> No users yet</h2>
  {% endif %}
{% endblock %}
