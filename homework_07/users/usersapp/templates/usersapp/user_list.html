{% extends 'base.html' %}

{% block title %}
User list page
{% endblock %}

{% block body %}
<h1>Список пользователей</h1>

<ul>
        {% for user in object_list %}
            <li> <a href="{% url 'user' pk=user.pk%}">{{ user.name }} ({{ user.username }})</a></li>
        {% endfor %}
</ul>

{% endblock %}
